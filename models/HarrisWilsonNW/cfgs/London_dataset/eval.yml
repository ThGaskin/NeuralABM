# Plot the training loss and prediction error
loss:
  based_on: loss

# Inferred and true degree distribution
degree:
  based_on: degree_marginal
  dag_options:
    define:
      upper_bin: 20
  smooth_kwargs:
    enabled: True
    sigma: 2.8
  helpers:
    set_limits:
      x: [10, 17]
    set_legend:
      custom_labels: [Inferred network, True network]
  style:
    figure.figsize: [*half_width, *third_width]
