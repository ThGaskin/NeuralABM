# Graph plot
graph:
  based_on:
    - .creator.universe
    - .plot.graph
  select:
    graph_group: network
  graph_creation:
    at_time_idx: -1
    edge_props: [_edge_weights]
  graph_drawing:
    positions:
      model: spring
      k: 20
      seed: 10
    nodes:
      node_size:
        from_property: degree
        scale_to_interval: [1, 100]
    edges:
      width:
        from_property: _edge_weights
        scale_to_interval: [0, 1]

# Adjacency matrix from matrix data
adjacency_matrix:
  based_on: .matrix
  select:
    data: true_network/_adjacency_matrix

# Relative L1 error of the prediction
error:
  based_on: .matrix
  select:
    prediction:
      path: output_data/predictions
      transform:
        - .isel: [!dag_prev , {time: -1}]
        - .data: [!dag_prev ]
    true_values:
      path: true_network/_adjacency_matrix
      transform: [.data]
  transform:
    - sub: [!dag_tag prediction, !dag_tag true_values]
    - np.abs: [!dag_prev ]
    - div: [!dag_prev , !dag_tag true_values]
      tag: data

# Marginal density on a parameter
marginals_parameter_uni:
  based_on:
    - .creator.universe
    - .plot.prob_density
  select:
    param:
      path: predicted_true_network/_in_degree
      transform:
        - .mean: [!dag_prev ]
          kwargs: {dim: vertex_idx}
    true_param:
      path: true_network/_degree
      transform:
        - .mean: [!dag_prev ]
          kwargs: {dim: vertex_idx}
    loss:
      path: output_data/loss
      transform:
        - np.maximum: [ !dag_prev , *loss_limit ]
        - log10: [ !dag_prev ]
        - mul: [ !dag_prev , -1 ]
        - np.exp: [!dag_prev ]
  transform:
    - xr.Dataset:
      - param1: !dag_tag param
        loss: !dag_tag loss
    - NeuralABM.compute_marginals: [ !dag_prev ]
      kwargs:
        bins: 200
      tag: data
  helpers:
    set_hv_lines:
      vlines:
        - pos: !dag_result true_param
          linestyle: dashed
          color: gray

# Marginal density on a distribution
marginals_density_uni:
  based_on:
    - .multiplot_universe
    - .marginals_density
  select:
    num_agents:
      path: true_network/_vertices
      transform:
        - .coords: [!dag_prev , 'vertex_idx']
        - len: [!dag_prev ]
    param_binned:
      path: predicted_true_network/_in_degree
      transform:
        - np.linspace: [!dag_tag min_bin, !dag_tag max_bin, !dag_tag n_bins]
        - .data: [ !dag_node -2 ]
        - NeuralABM.hist: [!dag_prev ]
          kwargs:
            density: true
            bins: !dag_node -2
    true_param:
      path: true_network/_degree
      transform:
        - .data: [!dag_prev ]
        - .squeeze: [!dag_prev ]
    loss:
      path: output_data/loss
      transform:
        - np.maximum: [ !dag_prev , *loss_limit ]
  transform:
    - NeuralABM.marginal_of_density: [!dag_tag param_binned ]
      kwargs:
        loss: !dag_tag loss
      tag: data

# Timeseries plot
time_series:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data:
      path: training_data/destination_sizes
      transform:
        - .isel: [!dag_prev , {training_set: 0}]
          kwargs: {drop: true}
  hue: zone_id
  x: time
  add_legend: False
  helpers:
    set_labels:
      y: $W_j$

# Compare the predicted and true destination sizes
prediction_comparison:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    true_data:
      path: training_data/destination_sizes
      transform:
        - .isel: [ !dag_prev , { training_set: 0, dim_name__0: 0 } ]
          kwargs: { drop: true }
    prediction:
      path: output_data/predicted_time_series
      transform: [.data]
  transform:
    - concat_along: [[!dag_tag true_data, !dag_tag prediction], 'type', ['true', 'predicted']]
      tag: data
  col: type
  hue: zone_id
  x: time
  add_legend: False
  sharey: True
  helpers:
    axis_specific:
      0:
        axis: [0, 0]
        set_labels:
          y: $W_j$

