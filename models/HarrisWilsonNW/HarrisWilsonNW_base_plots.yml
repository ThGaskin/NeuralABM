#  ╦ ╦╔╗╔╦╦  ╦╔═╗╦═╗╔═╗╔═╗  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ║ ║║║║║╚╗╔╝║╣ ╠╦╝╚═╗║╣   ╠═╝║  ║ ║ ║ ╚═╗
#  ╚═╝╝╚╝╩ ╚╝ ╚═╝╩╚═╚═╝╚═╝  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================
# Different loss types
loss:
  based_on: .line_universe
  select:
    data: output_data/Loss
  col: kind
  sharey: False
  helpers:
    set_scales:
      y: log

density:
  based_on: .line_universe
  select:
    predicted_size: output_data/network_size
    num_vertices:
      path: true_network/_vertices
      transform:
        - .coords: [!dag_prev , 'vertex_idx']
        - len: [!dag_prev ]
    true_size:
      path: true_network/_edge_weights
      transform:
        - .isel: [!dag_prev , {time: -1}]
          kwargs:
            drop: True
        - len: [!dag_prev ]
        - mul: [!dag_prev , 2]
  transform:
    - sub: [!dag_tag num_vertices, 1 ]
    - mul: [!dag_tag num_vertices, !dag_prev ]
      tag: complete_size
    - div: [!dag_tag true_size, !dag_tag complete_size]
      tag: target_size
    - div: [!dag_tag predicted_size, !dag_tag complete_size]
      tag: data
  helpers:
    set_hv_lines:
      hlines:
        - pos: !dag_result target_size
          linestyle: dashed
          color: gray
    set_labels:
      y: Network density

# Comparison of true and predicted degrees
degree:
  based_on: .multiplot_universe
  select:
    true_degree:
      path: true_network/_adjacency_matrix
      transform:
        - .isel: [!dag_prev , {time: -1}]
          kwargs:
            drop: true
        - .sum: [!dag_prev , j]
    predicted_degree:
      path: output_data/predictions
      transform:
        - .isel: [ !dag_prev , { time: -1 } ]
          kwargs:
            drop: True
        - .sum: [ !dag_prev , j]
  to_plot:
    - function: sns.kdeplot
      args:
        - !dag_result true_degree
      label: $P(k)$
    - function: sns.kdeplot
      args:
        - !dag_result predicted_degree
  helpers:
    set_legend:
      use_legend: True
      title: ~
      loc: 'best'
    set_title:
      title: Node degrees

# Predicted mean degree over time
mean_degree_over_time:
  based_on: .line_universe
  select:
    in_degree:
      path: predicted_true_network/_in_degree
      transform: [.data]
    in_degree_w:
      path: predicted_true_network/_in_degree_weighted
      transform: [.data]
    out_degree:
      path: predicted_true_network/_out_degree
      transform: [.data]
    out_degree_w:
      path: predicted_true_network/_out_degree_weighted
      transform: [.data]
  transform:
    - pd.Index: [ [ 'in degree', 'weighted in degree', 'out degree', 'weighted out degree' ] ]
      kwargs:
        name: 'type'
    - xr.concat: [[!dag_tag in_degree, !dag_tag in_degree_w, !dag_tag out_degree, !dag_tag out_degree_w], !dag_prev ]
    - .mean: [!dag_prev , 'vertex_idx']
      tag: data
  hue: type
  x: time

# Predicted clustering over time
clustering_over_time:
  based_on:
    - .line_universe
    - .calculate_clustering_coefficient
  transform:
    - calculate_clustering_coefficient:
        in_degree: data/predicted_true_network/_in_degree
        out_degree: data/predicted_true_network/_out_degree
        triangles: data/predicted_true_network/_triangles
      tag: clustering
    - calculate_clustering_coefficient:
        in_degree: data/predicted_true_network/_in_degree_weighted
        out_degree: data/predicted_true_network/_out_degree_weighted
        triangles: data/predicted_true_network/_weighted_triangles
      tag: clustering_weighted
    - pd.Index: [ [ 'clustering coefficient', 'weighted clustering coefficient'] ]
      kwargs: {name: 'type'}
    - xr.concat: [[!dag_tag clustering, !dag_tag clustering_weighted], !dag_prev ]
    - .mean: [!dag_prev , 'vertex_idx']
    - div: [!dag_prev , 3]
      tag: data
  hue: type
  x: time

# Comparison of the graph clustering
clustering:
  based_on:
    - .multiplot_universe
    - .calculate_clustering_coefficient
  select:
    true_clustering:
      path: data/true_network/_clustering_weighted
      transform:
        - .isel: [ !dag_prev , { time: -1 } ]
        - .data: [ !dag_prev ]
  transform:
    - calculate_clustering_coefficient:
        in_degree: data/predicted_true_network/_in_degree_weighted
        out_degree: data/predicted_true_network/_out_degree_weighted
        triangles: data/predicted_true_network/_weighted_triangles
    - .isel: [!dag_prev , {time: -1}]
      tag: predicted_clustering
  to_plot:
    - function: sns.kdeplot
      args:
        - !dag_result true_clustering
      label: $P(c)$
    - function: sns.kdeplot
      args:
        - !dag_result predicted_clustering
      label: $\hat{P}(c)$
  helpers:
    set_legend:
      use_legend: True
      title: ~
      loc: 'best'
    set_title:
      title: Clustering coefficient

# Plot of the phases in a polar plot
phases:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    phases:
      path: training_data/training_data
      transform:
        - .isel: [!dag_prev , {time: [0, -1], runs: 0}]
          kwargs: {drop: true}
  transform:
    - mod: [!dag_tag phases , 6.283 ]
      tag: angle
    - xr.ones_like: [!dag_prev ]
      tag: radius
    - xr.Dataset:
      - angle: !dag_tag angle
        radius: !dag_tag radius
      tag: data
  x: angle
  y: radius
  hue: angle
  col: time
  subplot_kws:
    projection: polar
  figsize: [7.5, 2.5]
  cmap:
    from_values:
      0: *darkblue
      0.5: *yellow
      1: *darkblue
    continuous: true
  add_colorbar: False
  helpers:
    call:
      functions:
        - function: [ matplotlib, pyplot.subplots_adjust ]
          left: 0.12
          right: 0.88
    set_limits:
      y: [0.2, 1.2]
    set_ticks:
      x:
        major:
          locs: [0.0, 0.7853981633974483, 1.5707963267948966, 2.356194490192345, 3.141592653589793, 3.9269908169872414, 4.71238898038469, 5.497787143782138]
          labels: [0, $\pi/4$, $\pi/2$, $3\pi/4$, $\pi$, $5\pi/4$, $3\pi/2$, $7\pi/4$]
        minor:
          locs: [0.39269908169872414, 1.1780972450961724, 1.9634954084936207, 2.748893571891069, 3.5342917352885173, 4.319689898685965, 5.105088062083414, 5.890486225480862]
      y:
        major: []
        labels: []
    set_labels:
      x: ' '
      y: ' '
  style:
    axes.linewidth: 0.1
    axes.grid.which: both
    axes.labelpad: 0
    xtick.major.pad: 0

# Plot of the phases as a line
phases_lines:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data:
      path: training_data/training_data
      transform:
        - .isel: [ !dag_prev , { runs: 0 } ]
          kwargs:
            drop: True
  x: time
  hue: vertex_idx
  color: black
  helpers:
    set_legend:
      use_legend: False

