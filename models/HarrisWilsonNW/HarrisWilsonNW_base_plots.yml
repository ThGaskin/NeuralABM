# -- Overloads ---------------------------------------------------------------------------------------------------------
# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style

  dag_options:
    select_path_prefix: *base_path

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style

  select_and_combine:
    base_path: *base_path

.line_universe:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line

.line_multiverse:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line

.errorbands:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.errorbands
  y: y
  yerr: yerr

.multiplot_universe:
  based_on:
    - .creator.universe
    - .plot.multiplot
  compute_only: []

.multiplot_multiverse:
  based_on:
    - .creator.multiverse
    - .plot.multiplot
  compute_only: []

.matrix:
  based_on:
    - .creator.universe
    - .plot.facet_grid.pcolormesh
  x: i
  y: j
  cmap:
    from_values:
      0: white
      0.5: *yellow
      1: *darkblue
    continuous: true
  vmin: 0
  vmax: 1

.plot.prob_density:
  module: model_plots.HarrisWilson
  plot_func: plot_prob_density

.marginals_density:
  dag_options:
    define:
      n_bins: 100
      min_bin: -1
      max_bin: 16
      bw_method: 0.5
      sigma: 6
  to_plot:
    - function: [ model_plots.HarrisWilson, plot_prob_density ]
      args: [ !dag_result distributions ]
      x: bin_center
      y: y
      smooth_kwargs:
        enabled: True
        sigma: !dag_result sigma
      pass_helper: true
      hue: sample
      alpha: !dag_result losses
      lw: !dag_result losses
      suppress_labels: True
      color: *grey
    - function: [model_plots.HarrisWilson, plot_prob_density]
      args: [!dag_result data]
      x: bin_center
      y: MLE
      yerr: yerr
      smooth_kwargs:
        enabled: True
        sigma: !dag_result sigma
      pass_helper: true
      color: black
      linestyle: dotted
      label: MLE
    - function: [model_plots.HarrisWilson, plot_prob_density]
      args: [ !dag_result true_param ]
      x: bin_center
      y: y
      smooth_kwargs:
        enabled: True
        sigma: !dag_result sigma
      linestyle: dotted
      color: *red
      pass_helper: true
  helpers:
    set_legend:
      use_legend: true
    set_limits:
      y: [0, ~]
    set_tick_locators:
      x: &formatting
        major:
          name: MaxNLocator
          integer: true
          nbins: !dag_result num_agents

