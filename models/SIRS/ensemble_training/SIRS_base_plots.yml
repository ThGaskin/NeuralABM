---
# Variables
.variables:
  base_path: &base_path    data/SIRS

# Meta-operations
.meta_ops:
  dag_options:
    meta_operations:
      neg_exp:
        - mul: [!arg 0 , -1]
        - np.exp: [!dag_prev ]
      .isel_with_drop:
        - .isel: [!arg 0, !arg 1]
          kwargs: {drop: True}
      .sel_with_drop:
        - .sel: [!arg 0, !arg 1]
          kwargs: {drop: True}

# Default style
.default_style:
  dag_visualization:
    enabled: False
  dag_options:
    define: &colors

      # Make colors and page widths accessible across all plots
      c_yellow: '#F5DDA9'
      c_orange: '#EC9F7E'
      c_red: '#ec7070'
      c_pink: '#F8A6A6'
      c_purple: '#A07CB0'
      c_lightblue: '#97c3d0'
      c_darkblue: '#2F7194'
      c_lightgreen: '#AFD8BC'
      c_darkgreen: '#48675A'
      c_lightbrown: '#C6BFA2'
      c_lightgrey: '#AFC1B9'
      c_darkgrey: '#3D4244'

      # Set the page width of the document to allow for easy integration
      _page_width: 7.5

      # These are available for all plots and can be used to adjust the figure size or generate new sizes as needed
      full_width: !dag_tag _page_width
      half_width:
        - div: [!dag_tag _page_width, 2]
      third_width:
        - div: [!dag_tag _page_width, 3]
      two_thirds_width:
        - div: [!dag_tag _page_width, 3]
        - mul: [!dag_prev , 2]
      quarter_width:
        - div: [!dag_tag _page_width, 4]
      fifth_width:
        - div: [!dag_tag _page_width, 5]

  style:
    text.usetex: False   # Set to 'True' to use latex
    font.family: 'Arial' # Set to a font family of your choice, e.g. Helvetica
    mathtext.fontset:   cm
    text.latex.preamble: \usepackage{amssymb} \usepackage{amsmath}

    # Set the label fontsize
    font.size:          &fontsize 7
    axes.titlesize:     *fontsize
    axes.labelsize:     *fontsize
    xtick.labelsize:    *fontsize
    ytick.labelsize:    *fontsize
    legend.fontsize:    *fontsize
    grid.linewidth:     0.5
    savefig.bbox:       tight
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_lightgreen]:}',
                              '{colors[c_red]:}',
                              '{colors[c_darkblue]:}',
                              '{colors[c_lightbrown]:}',
                              '{colors[c_orange]:}',
                              '{colors[c_darkgreen]:}',
                              '{colors[c_yellow]:}',
                              '{colors[c_darkgrey]:}',
                              '{colors[c_pink]:}',
                              '{colors[c_purple]:}',
                              '{colors[c_lightgrey]:}'
                              ])"
      colors:
        <<: *colors
    axes.grid:          True
    axes.spines.top:    False
    axes.spines.right:  False

  helpers:
    save_figure:
      dpi: 900
  file_ext: pdf

.cycler_marginals:
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_darkblue]:}', '{colors[c_pink]:}'])"
      colors:
        <<: *colors

.cycler_green_red_green:
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_lightgreen]:}', '{colors[c_red]:}', '{colors[c_darkgreen]:}',])"
      colors:
        <<: *colors

.cycler_blue_orange_brown:
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_darkblue]:}', '{colors[c_orange]:}', '{colors[c_lightbrown]:}'])"
      colors:
        <<: *colors

.cycler_blue_pink_grey:
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_darkblue]:}', '{colors[c_pink]:}', '{colors[c_darkgrey]:}'])"
      colors:
        <<: *colors

# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style
    - .meta_ops

  dag_options:
    select_path_prefix: *base_path

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style
    - .meta_ops

  select_and_combine:
    base_path: *base_path

# Base function for probability densities
.plot.facet_grid.density:
  based_on: .plot.facet_grid
  kind: density

# Base function for barplots
.plot.facet_grid.bar:
  based_on: .plot.facet_grid
  kind: bar


# ----------------------------------------------------------------------------------------------------------------------
# Training loss
loss:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data: loss
  hue: kind
  helpers:
    set_labels:
      x: Batch
      y: Training loss
    set_scales:
      y: log

# Parameter predictions
predictions_uni:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data:
      path: parameters
      transform:
        - .data: [ !dag_prev ]
  hue: parameter
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]

# Parameter predictions (multiverse)
predictions_mv:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line
  select_and_combine:
    fields:
      data:
        path: parameters
        transform:
          - .data: [ !dag_prev ]
  col: parameter
  x: batch
  add_legend: False
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]

# time series (universe)
time_series:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
    - .plot.facet_grid.with_auto_encoding
  select:
    data:
      path: Y_pred
  x: Time
  hue: Compartment

# Distribution of the initial values (multiverse plot)
initial_values:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.bar
  select_and_combine:
    fields:
      values:
        path: parameters
        transform:
          - .isel_with_drop: [!dag_prev , {batch: 0}]
  transform:
    - hist: [!dag_tag values]
      kwargs:
        dim: 'seed'
        exclude_dim: [parameter]
        bins: 100
      tag: data
  col: parameter
  x: x
  y: parameters
  color: !dag_result c_darkblue
  sharex: False
  helpers:
    set_labels:
      x: ''
      y: ''

.plot.facet_grid.line_and_scatter:
  based_on: .plot.facet_grid
  kind: line_and_scatter

.plot.facet_grid.errorbands_and_scatter:
  based_on: .plot.facet_grid
  kind: errorbands_and_scatter