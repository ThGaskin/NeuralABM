p_infectious:
  based_on: .creator.multiverse
  module: model_plots.HarrisWilson
  plot_func: plot_prob_density
  compute_only: [data, info_str, mode]
  file_ext: pdf
  dag_options:
    meta_operations:
      compute_mode:
        - .idxmax: [ !arg 0 ]
          allow_failure: true
          fallback: ~
        - getitem: [ !dag_prev , 'prob' ]
        - .item: [!dag_prev ]
      compute_mean:
        - getitem: [ !arg 0, 'prob' ]
          tag: p
        - getitem: [ !arg 0 , 'param1' ]
        - mul: [ !dag_tag p, !dag_prev ]
        - sum: [ !dag_prev ]
        - .item: [ !dag_prev ]
      compute_variance:
        - getitem: [ !arg 0, 'prob' ]
          tag: p
        - getitem: [ !arg 0 , 'param1' ]
        - np.subtract: [ !dag_prev , !arg 1 ]
        - pow: [ !dag_prev , 2 ]
        - mul: [ !dag_tag p, !dag_prev ]
        - sum: [ !dag_prev ]
        - sqrt: [ !dag_prev ]
        - .item: [ !dag_prev ]
  select_and_combine:
    fields:
      param1:
        path: predicted_infection_rate
        transform:
          - .squeeze_with_drop: [ !dag_prev ]
      loss:
        path: loss
        transform:
          - np.maximum: [ !dag_prev , *loss_limit ]
          - log10: [ !dag_prev ]
          - mul: [ !dag_prev , -1 ]
          - np.exp: [!dag_prev ]
  transform:
    - xr.Dataset:
      kwargs:
        data_vars:
          param1: !dag_tag param1
          loss: !dag_tag loss
    - HarrisWilson.get_marginals: [ !dag_prev ]
      kwargs:
        bins: 200
      tag: data
    - compute_mode: [ !dag_tag data,]
    - .format: [ '{:.2f}', !dag_prev ]
      tag: mode
    - compute_mean: [ !dag_tag data,]
      tag: mean
    - compute_variance: [ !dag_tag data, !dag_tag mean ]
      tag: var
    - .format: [ '{:.2f} ± {:.2f}', !dag_tag mean, !dag_tag var ]
      tag: info_str
  color: *darkblue
  smooth_kwargs:
    enabled: true
    sigma: 3.0
  info_box_labels:
    info_str: 'E[$\hat{\beta}$]'
    mode: '$\mathrm{mode}$'
  helpers:
    set_labels:
      x: '$\beta$'
    set_hv_lines:
      vlines:
        - pos: 0.2
          color: *red
          linestyle: dotted
  style:
    figure.figsize: [ *third_width, *quarter_width ]

