# Marginal densities on the parameters obtained from the MCMC
marginals:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.density
  select_and_combine:
    fields:
      parameters: ../langevin_data/parameters
  transform:
    - xr.DataArray:
        data: [100, 100, 100]
        dims: ['parameter']
        coords: {parameter: ['alpha', 'p_infect', 't_infectious']}
      tag: bins
    - xr.DataArray:
        data: [[0, 1], [0, 1], [1, 30]]
        dims: ['parameter', 'idx']
        coords: {parameter: ['alpha', 'p_infect', 't_infectious']}
      tag: ranges
    - flatten_dims: [!dag_tag parameters ]
      kwargs: {dims: {sample: [seed, sample]}}
    - .rename: [!dag_prev , 'y']
#    - to_csv: [!dag_prev , 'data/SIR/MCMC_data.csv']
    - hist: [!dag_prev , !dag_tag bins , !dag_tag ranges]
      kwargs:
        dim: sample
        exclude_dim: [parameter]
        use_bins_as_coords: False
    - normalize: [!dag_prev ]
      kwargs:
        x: x
        y: y
        exclude_dim: [parameter]
      tag: data
  x: x
  y: y
  col: parameter
  sharex: False
  sharey: False
  c: !dag_result c_darkblue
  smooth_kwargs:
    p_infect:
      enabled: False
    t_infectious:
      enabled: True
      smoothing: 2
    alpha:
      enabled: True
      smoothing: 10

# Calculate the Gelman-Rubin statistic for each parameter over time
gelman_rubin:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line
  select_and_combine:
    fields:
      parameters:
        path: ../langevin_data/parameters
  transform:
    - gelman_rubin: [!dag_tag parameters ]
      kwargs:
        along_dim: [sample, seed]
        step_size: 10
      file_cache:
        read: True
        write: True
    - .to_array: [!dag_prev ]
      tag: data
  x: sample
  col: parameter
  color: !dag_result c_darkgrey
  sharey: False
  helpers:
    set_hv_lines:
      hlines:
        - pos: 1.2
          linestyle: 'dashed'
          color: !dag_result c_red
  figsize: [ !dag_result full_width, !dag_result third_width ]
