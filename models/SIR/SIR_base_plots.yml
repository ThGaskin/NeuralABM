# -- Plot of the training loss -----------------------------------------------------------------------------------------
loss:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data: loss
  color: black
  helpers:
    set_labels:
      x: Batch
      y: Training loss
    set_scales:
      y: log

# -- Animated state of the agents --------------------------------------------------------------------------------------
state:
  based_on:
    - .creator.universe
    - .plot.abm
    - .animation.ffmpeg
  select:
    x:
      path: position
      transform:
        - .sel: [!dag_prev , {coords: x}]
          kwargs:
            drop: true
    y:
      path: position
      transform:
        - .sel: [ !dag_prev , {coords: y}]
          kwargs:
            drop: true
    kinds:
      path: kinds
      transform:
        - .data: [!dag_prev ]

  # Combine coordinates and kinds into a single Dataset
  transform:
    - xr.Dataset:
      kwargs:
        data_vars:
          x: !dag_tag x
          y: !dag_tag y
          kind: !dag_tag kinds
      tag: data

  to_plot:
    data:
      cmap:
        susceptible: !dag_result c_lightgreen
        infected: !dag_result c_red
        recovered: !dag_result c_darkgreen
      vmin: 0
      vmax: 2
      size_scale: 0.0005
  hue: kind
  x: x
  y: y
  frames: time
  # Colorbar settings
  cmap:
    susceptible: !dag_result c_lightgreen
    infected: !dag_result c_red
    recovered: !dag_result c_darkgreen
  cbar_kwargs:
    shrink: 0.8
  style:
    savefig.bbox: ~
    axes.grid: True
    axes.spines.top: True
    axes.spines.right: True
  # Animation control

# -- Plot of the parameter predictions  --------------------------------------------------------------------------------
predictions_uni:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data:
      path: parameters
      transform:
        - .data: [ !dag_prev ]
  col: parameter
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]

predictions_mv:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line
  select_and_combine:
    fields:
      data:
        path: parameters
        transform:
          - .data: [ !dag_prev ]
  col: parameter
  x: batch
  add_legend: False
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]

# -- Distribution plots  -----------------------------------------------------------------------------------------------
# Base operations for computing the joint (universe case)
.joint_uni:
  based_on:
    - .creator.universe
  dag_options:
    meta_operations:
      get_joint:
          - compute_joint: [!arg 0 , !arg 1 ]
            kwargs:
              bins: !kwarg bins
              range: !kwarg range
              normalize: !kwarg normalize
              differential: !kwarg differential
              statistic: mean
  select:
    parameters:
      path: parameters
      transform: [.data]
    probabilities:
      path: loss
      transform:
        - mul: [!dag_prev , -1]
        - np.exp: [!dag_prev ]

# Base operations for computing the joint (multiverse case)
.joint_mv:
  expected_multiverse_ndim: [ 1 ]
  based_on:
    - .creator.multiverse
  dag_options:
    meta_operations:
      get_joint:
        - flatten_dims: [!arg 0 ]
          kwargs:
            dims: {'sample' :['seed', 'batch']}
        - .transpose: [!dag_prev ]
        - flatten_dims: [!arg 1 ]
          kwargs:
            dims: {'sample' :['seed', 'batch']}
        - .transpose: [!dag_prev ]
        - compute_joint: [!dag_node -3 , !dag_prev ]
          kwargs:
            bins: !kwarg bins
            range: !kwarg range
            normalize: !kwarg normalize
            differential: !kwarg differential
            statistic: mean
  select_and_combine:
    fields:
      parameters:
        path: parameters
        transform: [.data]
      probabilities:
        path: loss
        transform:
          - mul: [!dag_prev , -1]
          - np.exp: [!dag_prev ]

# Base operations for computing the marginal (universe case)
.marginal_uni:
  based_on: .creator.universe
  select:
    parameters:
      path: parameters
      transform: [.data]
    probabilities:
      path: loss
      transform:
        - mul: [!dag_prev , -1]
        - np.exp: [!dag_prev ]
  dag_options:
    meta_operations:
      get_marginals:
        # Broadcast loss and parameters into a common dataset
        - broadcast: [ !arg 0 , !arg 1 ]
        # Compute the marginals on a very fine grid
        - compute_marginal: [ !dag_prev , !arg 2 ]
          kwargs:
            x: x
            p: loss
            statistic: !kwarg statistic
            exclude_dim: !kwarg exclude_dim
          file_cache:
            write: True
            read: True
  sharey: False
  sharex: False
  color: !dag_result c_darkblue

# Base operations for computing the marginal (multiverse case)
.marginal_mv:
  based_on: .creator.multiverse
  select_and_combine:
    fields:
      parameters:
        path: parameters
        transform: [.data]
      probabilities:
        path: loss
        transform:
          - mul: [!dag_prev , -1]
          - np.exp: [!dag_prev ]
  dag_options:
    meta_operations:
      get_marginals:
        # Broadcast loss and parameters into a common dataset
        - flatten_dims: [ !arg 1 ]
          kwargs:
            dims: !kwarg flatten_dims
        - flatten_dims: [ !arg 0 ]
          kwargs:
            dims: !kwarg flatten_dims
        - broadcast: [ !dag_prev , !dag_node -2 ]
        # Compute the marginals on a very fine grid
        - compute_marginal: [ !dag_prev , !arg 2 ]
          kwargs:
            x: x
            p: loss
            statistic: !kwarg statistic
            exclude_dim: !kwarg exclude_dim
          file_cache:
            write: True
            read: True
  sharey: False
  sharex: False
  color: !dag_result c_darkblue
