.variables:
  base_path:        &base_path    data/SIR

.default_style:
  dag_options:
    define: &colors

      # Make colors and page widths accessible across all plots
      c_yellow: '#F5DDA9'
      c_orange: '#EC9F7E'
      c_red: '#ec7070'
      c_pink: '#F8A6A6'
      c_purple: '#A07CB0'
      c_lightblue: '#97c3d0'
      c_darkblue: '#2F7194'
      c_lightgreen: '#AFD8BC'
      c_darkgreen: '#48675A'
      c_lightbrown: '#C6BFA2'
      c_lightgrey: '#AFC1B9'
      c_darkgrey: '#3D4244'

      # Set the page width of the document to allow for easy integration
      _page_width: 7.5

      # These are available for all plots and can be used to adjust the figure size or generate new sizes as needed
      full_width: !dag_tag _page_width
      half_width:
        - div: [!dag_tag _page_width, 2]
      third_width:
        - div: [!dag_tag _page_width, 3]
      quarter_width:
        - div: [!dag_tag _page_width, 4]
      fifth_width:
        - div: [!dag_tag _page_width, 5]

  style:
    text.usetex:        True   # Set to 'True' to use latex
    mathtext.fontset:   cm
    font.family:        serif
    text.latex.preamble: \usepackage{amssymb} \usepackage{amsmath}

    # Set the label fontsize
    font.size:          &fontsize 8
    axes.titlesize:     *fontsize
    axes.labelsize:     *fontsize
    xtick.labelsize:    *fontsize
    ytick.labelsize:    *fontsize
    legend.fontsize:    *fontsize
    grid.linewidth:     0.5
    savefig.bbox:       tight
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_lightgreen]:}',
                              '{colors[c_red]:}',
                              '{colors[c_darkgreen]:}',
                              '{colors[c_lightblue]:}',
                              '{colors[c_darkblue]:}',
                              '{colors[c_lightbrown]:}',
                              '{colors[c_orange]:}',
                              '{colors[c_yellow]:}',
                              '{colors[c_darkgrey]:}',
                              '{colors[c_pink]:}',
                              '{colors[c_purple]:}',
                              '{colors[c_lightgrey]:}'
                              ])"
      colors:
        <<: *colors
    axes.grid:          True
    axes.spines.top:    False
    axes.spines.right:  False

  helpers:
    save_figure:
      dpi: 900
  file_ext: pdf

