# ======================================================================================================================
# -- Overloads ---------------------------------------------------------------------------------------------------------
# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style
    - .meta_ops

  dag_options:
    select_path_prefix: *base_path

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style
    - .meta_ops

  select_and_combine:
    base_path: *base_path

# Base function for probability densities
.plot.facet_grid.density:
  module: model_plots.HarrisWilson
  plot_func: plot_prob_density

# ======================================================================================================================
#  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ╠═╝║  ║ ║ ║ ╚═╗
#  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================

# -- Plot of the training loss -----------------------------------------------------------------------------------------
loss:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data: loss
  color: black
  helpers:
    set_labels:
      x: Batch
      y: Training loss
    set_scales:
      y: log

# -- Animated state of the agents --------------------------------------------------------------------------------------
state:
  based_on:
    - .creator.universe
    - .plot.abm
    - .animation.ffmpeg
  select:
    x:
      path: position
      transform:
        - .sel: [!dag_prev , {coords: x}]
          kwargs:
            drop: true
    y:
      path: position
      transform:
        - .sel: [ !dag_prev , {coords: y}]
          kwargs:
            drop: true
    kinds:
      path: kinds
      transform:
        - .data: [!dag_prev ]

  # Combine coordinates and kinds into a single Dataset
  transform:
    - xr.Dataset:
      kwargs:
        data_vars:
          x: !dag_tag x
          y: !dag_tag y
          kind: !dag_tag kinds
      tag: data

  to_plot:
    data:
      cmap:
        susceptible: !dag_result c_lightgreen
        infected: !dag_result c_red
        recovered: !dag_result c_darkgreen
      vmin: 0
      vmax: 2
      size_scale: 0.0005
  hue: kind
  x: x
  y: y
  frames: time
  # Colorbar settings
  cmap:
    susceptible: !dag_result c_lightgreen
    infected: !dag_result c_red
    recovered: !dag_result c_darkgreen
  cbar_kwargs:
    shrink: 0.8
  style:
    savefig.bbox: ~
    axes.grid: True
    axes.spines.top: True
    axes.spines.right: True
  # Animation control

# -- Plot of the parameter predictions  --------------------------------------------------------------------------------
predictions_uni:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data:
      path: parameters
      transform:
        - .data: [ !dag_prev ]
  col: parameter
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]

predictions_mv:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line
  select_and_combine:
    fields:
      data:
        path: parameters
        transform:
          - .data: [ !dag_prev ]
  col: parameter
  x: batch
  add_legend: False
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]
