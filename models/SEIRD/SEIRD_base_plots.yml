.variables:
  base_path:        &base_path    data/SEIRD+

.meta_ops:
  dag_options:
    meta_operations:
      neg_exp:
        - mul: [!arg 0 , -1]
        - np.exp: [!dag_prev ]

.default_style:
  dag_visualization:
    enabled: False
  dag_options:
    define: &colors

      # Make colors and page widths accessible across all plots
      c_yellow: '#F5DDA9'
      c_orange: '#EC9F7E'
      c_red: '#ec7070'
      c_pink: '#F8A6A6'
      c_purple: '#90649A'
      c_lightblue: '#97c3d0'
      c_darkblue: '#2F7194'
      c_lightgreen: '#AFD8BC'
      c_darkgreen: '#48675A'
      c_lightbrown: '#C6BFA2'
      c_lightgrey: '#AFC1B9'
      c_darkgrey: '#3D4244'

      # Set the page width of the document to allow for easy integration
      _page_width: 7.5

      # These are available for all plots and can be used to adjust the figure size or generate new sizes as needed
      full_width: !dag_tag _page_width
      half_width:
        - div: [!dag_tag _page_width, 2]
      third_width:
        - div: [!dag_tag _page_width, 3]
      quarter_width:
        - div: [!dag_tag _page_width, 4]
      fifth_width:
        - div: [!dag_tag _page_width, 5]
      seventh_width:
        - div: [!dag_tag _page_width, 7]
      two_thirds_width:
        - div: [!dag_tag _page_width, 3]
        - mul: [!dag_prev , 2]

  style:
    text.usetex:        False   # Set to 'True' to use latex
    mathtext.fontset:   cm
    font.family:        Helvetica
    text.latex.preamble: \usepackage{amssymb} \usepackage{amsmath}

    # Set the label fontsize
    font.size:          &fontsize 7
    axes.titlesize:     *fontsize
    axes.labelsize:     *fontsize
    xtick.labelsize:    *fontsize
    ytick.labelsize:    *fontsize
    legend.fontsize:    *fontsize
    grid.linewidth:     0.5
    savefig.bbox:       tight
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_lightgreen]:}',
                              '{colors[c_red]:}',
                              '{colors[c_darkgreen]:}',
                              '{colors[c_lightblue]:}',
                              '{colors[c_darkblue]:}',
                              '{colors[c_lightbrown]:}',
                              '{colors[c_orange]:}',
                              '{colors[c_yellow]:}',
                              '{colors[c_darkgrey]:}',
                              '{colors[c_pink]:}',
                              '{colors[c_purple]:}',
                              '{colors[c_lightgrey]:}', 'black'
                              ])"
      colors:
        <<: *colors
    axes.grid:          True
    axes.spines.top:    False
    axes.spines.right:  False

  helpers:
    save_figure:
      dpi: 900
  file_ext: pdf

.marginal_cycler:
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_darkblue]:}',
                              '{colors[c_pink]:}'
                              ])"
      colors:
        <<: *colors

.densities_cycler:
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[c_darkgreen]:}',
                              '{colors[c_red]:}',
                              ])"
      colors:
        <<: *colors
# ======================================================================================================================
#  ╔╦╗╔═╗╔╦╗╔═╗╦  ╔═╗╔╦╗╔═╗╔═╗
#   ║ ║╣ ║║║╠═╝║  ╠═╣ ║ ║╣ ╚═╗
#   ╩ ╚═╝╩ ╩╩  ╩═╝╩ ╩ ╩ ╚═╝╚═╝
# ======================================================================================================================
# -- Overloads ---------------------------------------------------------------------------------------------------------
# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style
    - .meta_ops

  dag_options:
    select_path_prefix: *base_path

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style
    - .meta_ops

  select_and_combine:
    base_path: *base_path

# Base function for probability densities
.plot.facet_grid.density:
  module: model_plots.HarrisWilson
  plot_func: plot_prob_density

# ======================================================================================================================
#  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ╠═╝║  ║ ║ ║ ╚═╗
#  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================

# -- Plot of the training loss -----------------------------------------------------------------------------------------
loss:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data: loss
  color: black
  helpers:
    set_labels:
      x: Batch
      y: Training loss
    set_scales:
      y: log

# -- Plot of the parameter predictions  --------------------------------------------------------------------------------
predictions_uni:
  based_on:
    - .creator.universe
    - .plot.facet_grid.with_auto_encoding
    - .plot.facet_grid.line
  select:
    data:
      path: parameters
      transform:
        - .data: [ !dag_prev ]
  col: parameter
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]

predictions_mv:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line
  select_and_combine:
    fields:
      data:
        path: parameters
        transform:
          - .data: [ !dag_prev ]
  col: parameter
  x: batch
  add_legend: False
  sharey: False
  style:
    figure.figsize: [ !dag_result half_width, !dag_result half_width ]
