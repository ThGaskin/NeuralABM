  based_on:
    - .creator.multiverse
    - .plot.facet_grid.errorbands
    - .densities_cycler
  dag_options:
    define:
      step_size: !slice [~, ~, 10]
  select_and_combine:
    fields:
      parameters: ../langevin_data/parameters
      loss:
        path: ../langevin_data/loss
        transform: [neg_exp]
      true_data:
        path: true_counts
        transform: [.data]
      cfg:
        path: ../../cfg
        transform:
          - getitem: [!dag_prev , 'SEIRD+']
  transform:

    # Parameter coordinates
    - .coords: [ !dag_tag parameters , 'parameter' ]
      tag: parameter_coords

    # Extract the cfg
    - .data: [!dag_tag cfg]
    - getitem: [!dag_prev , 0]
      tag: cfg_flattened

    # Flatten the true counts
    - .isel: [!dag_tag true_data, {seed: 0}]
      kwargs: {drop: True}
      tag: true_data_flattened

    # Flatten the parameters
    - flatten_dims: [!dag_tag parameters]
      kwargs: {dims: {sample: [seed, sample]}}
    - .isel: [!dag_prev , {sample: !dag_tag step_size}]
      tag: parameters_flattened

    # Flatten and normalise the loss
    - flatten_dims: [!dag_tag loss]
      kwargs: {dims: {sample: [seed, sample]}}
    - .isel: [!dag_prev , {sample: !dag_tag step_size}]
    - mul: [!dag_prev , 0]
    - neg_exp: [!dag_prev ]
    - .sum: [ !dag_prev ]
    - div: [ !dag_node -2, !dag_prev ]
      tag: loss_normalised

    # Calculate the mean prediction (get mean of marginals)
    - xr.DataArray:
        data: 100
    - .expand_dims: [!dag_prev , {parameter: !dag_tag parameter_coords }]
    - hist: [!dag_tag parameters_flattened , !dag_prev ]
      kwargs:
        exclude_dim: [parameter]
        dim: sample
    - .rename: [!dag_prev , {parameters: 'y'}]
    - normalize: [!dag_prev ]
      kwargs:
        x: x
        y: y
        exclude_dim: [parameter]
    - mean: [!dag_prev ]
      kwargs: {x: x, y: y, exclude_dim: [parameter]}
    - .expand_dims: [!dag_prev , {sample: [0]}]
    - .to_array: [!dag_prev ]
      tag: expected_parameters
    - xr.DataArray:
        data: [1]
        dims: sample
        coords: {sample: [0]}
    - SEIRD+_densities_from_joint: [!dag_tag expected_parameters, !dag_prev ]
      kwargs:
        true_counts: !dag_tag true_data_flattened
        cfg: !dag_tag cfg_flattened
        combine:
          quarantined: [quarantine_S, quarantine_E, quarantine_I]
        drop:
          - deceased
          - contact_traced
        append_true_counts: True
    - getitem: [!dag_prev , 'mean']
    - .sel: [!dag_prev , {type: 'prediction_mean'}]
      tag: mean

    # Generate the densities
    - SEIRD+_densities_from_joint: [!dag_tag parameters_flattened, !dag_tag loss_normalised ]
      kwargs:
        true_counts: !dag_tag true_data_flattened
        cfg: !dag_tag cfg_flattened
        combine:
          quarantined: [quarantine_S, quarantine_E, quarantine_I]
        drop:
          - deceased
          - contact_traced
        append_true_counts: True
        mean: !dag_tag mean
      file_cache:
        read: True
        write: True
    - .sel: [!dag_prev , {type: [prediction_mean, true_counts]}]
    - mul: [!dag_prev , 3574608]
    - .sel: [!dag_prev , {kind: ['symptomatic', 'hospitalized', 'critical']}]
      tag: data
