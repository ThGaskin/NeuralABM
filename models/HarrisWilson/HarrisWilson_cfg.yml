# The model default configuration for the neural Harris-Wilson model
---
# Settings for the dataset, which is loaded externally or can be synthetically generated using the ABM
Data:
  synthetic_data:
    num_steps: 3000
    N_origin: !is-positive-int 100
    N_destination: !is-positive-int 10
    alpha: !is-positive-or-zero 1.2
    beta: !is-positive-or-zero 4
    kappa: !is-positive-or-zero 2
    sigma: !is-positive-or-zero 0
    epsilon: !is-positive 10
    dt: !is-positive 0.01
    origin_sizes:
      init_mean: !param
        default: 0.1
        limits: [0, ~]
        dtype: float
        description: mean of the initial origin size distribution
      init_std: !param
        default: 0.01
        limits: [0, ~]
        dtype: float
        description: variance of the initial origin size distribution
      temporal_std: !param
        default: 0.0
        limits: [0, ~]
        dtype: float
        description: variance of the origin size temporal fluctuations
    init_dest_sizes:
      mean: !param
        default: 0.1
        limits: [ 0, ~ ]
        dtype: float
      std: !param
        default: 0.01
        limits: [ 0, ~ ]
        dtype: float
    init_weights:
      mean: !param
        default: 1.2
        limits: [0, ~]
        dtype: float
      std: !param
        default: 1.2
        limits: [0, ~]
        dtype: float
  training_data_size: 1

# Settings for the neural net architecture
NeuralNet:
  num_layers: 1
  nodes_per_layer:
    default: !is-positive-int 20
  activation_funcs:
    default: linear
    layer_specific:
      1: abs
  biases:
    default: [0, 4]
  learning_rate: !is-positive 0.002

# Settings for the neural net training
Training:
  to_learn: [alpha, beta, kappa, sigma]
  loss_function:
    name: MSELoss
  batch_size: !is-positive-int 1
  device: cpu
  epsilon: 1


# Whether to write out the computation time for each epoch
write_time: False
