# The model default configuration for the neural Harris-Wilson model
---
# Settings for the dataset, which is loaded externally or can be synthetically generated using the ABM

Data:
  load_from_dir: /Users/thomasgaskin/utopya_output/HarrisWilson/synthetic_data
  synthetic_data:
    num_steps: 3000
    N_origin: 100
    N_destination: 10
    alpha: 1.4
    beta: 3.5
    kappa: 2
    sigma: 0.0
    epsilon: 10
    dt: 0.01
    training_data_size: 2

# Settings for the neural net architecture
NeuralNet:
  num_layers: 10
  nodes_per_layer: 20
  activation_funcs:
    last: abs
  bias: True
  init_bias: [0, 3]
  learning_rate: 0.003

# Settings for the neural net training
Training:
  to_learn: [alpha, beta, kappa]
  batch_size: 1

