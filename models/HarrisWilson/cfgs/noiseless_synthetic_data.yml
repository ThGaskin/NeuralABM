---
# Configuration used to generate the synthetic data on which the performance analysis
# is performed (running this will take a while)
perform_sweep: True
parameter_space:
  seed: 2
  num_epochs: 0
  write_start: 1
  write_every: 1
  HarrisWilson:
    Data:
      training_data_size: 1
      synthetic_data:
        # Larger system sizes require longer times to reach equilibrium
        num_steps: !coupled-sweep
          default: 1000
          values: [3000, 3000, 3000, 3000, 3000, 5000, 5000, 5000, 6000, 6000, 6000, 20000]
          target_name: N_origin
        N_origin: !sweep
          default: 100
          values: [100, 200, 500, 1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000, 10000]
        N_destination: !coupled-sweep
          default: 10
          target_name: N_origin
          values: [10, 20, 50, 100, 200, 300, 400, 500, 600, 700, 800, 1000]
        alpha: 1.2
        beta: 4
        kappa: 2
        sigma: 0
        epsilon: 10
        # Larger system sizes require shorter time steps to avoid numerical instability
        dt: !coupled-sweep
          default: 0.01
          values: [0.01, 0.01, 0.01, 0.01, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.0001]
          target_name: N_origin
        init_weights:
          mean: 1.2
          std: 1.2
