---
# Configuration used to generate the noisy synthetic data for the prediction uncertainty analysis
perform_sweep: True
paths:
  model_note: Noisy_synthetic_data
parameter_space:
  seed: 2
  num_epochs: 0
  write_start: 1
  write_every: 1
  HarrisWilson:
    Data:
      training_data_size: !coupled-sweep
        default: 1
        values: [ 1, 4, 4, 4, 4 ]
        target_name: sigma
      synthetic_data:
        N_destination: 100
        N_origin: 1000
        alpha: 1.2
        beta: 4.0
        dt: 0.002
        epsilon: 10
        init_weights: { mean: 1.2, std: 1.2 }
        kappa: 2.0
        num_steps: 5000
        sigma: !sweep
          default: 0
          values: [0, 0.25, 0.5, 1, 1.5]
