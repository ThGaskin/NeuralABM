#  ╠═╝║╣ ╠═╣╠╩╗  ║║║║ ║║ ║ ╠═╣╚═╗
#  ╩  ╚═╝╩ ╩╩ ╩  ╚╩╝╩═╩╝ ╩ ╩ ╩╚═╝
# ======================================================================================================================

peak_widths:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.errorbands
    - .defaults

  # Collect the data
  select_and_combine:
    fields:
      alpha: alpha
      beta: beta
      kappa: kappa
      loss:
        path: loss
        transform:
          - np.maximum: [ !dag_prev , 1e-15 ]
          - mul: [ !dag_prev , -1 ]
          - np.exp: [ !dag_prev ]

  # For each parameter, calculate the marginals, and from that the average peak width.
  transform:
    # alpha
    - xr.Dataset:
      - x: !dag_tag alpha
        p: !dag_tag loss
    - .assign_coords: [!dag_prev , {sigma: [ 0, 0.25, 0.5, 1, 1.5 ]}]
    - operation: compute_marginals
      args: [ !dag_prev ]
      kwargs:
        exclude_dim:
          - sigma
        bins: 1000
        x: x
        p: p
    - getitem: [!dag_prev , 'p']
    - operation: average_peak_widths
      args: [!dag_prev ]
      kwargs:
        exclude_dim:
          - sigma
        prominence: 0.5
        width: [~, ~]
        pad: False
      tag: peaks_alpha

    # beta
    - xr.Dataset:
      - x: !dag_tag beta
        p: !dag_tag loss
    - .assign_coords: [!dag_prev , {sigma: [ 0, 0.25, 0.5, 1, 1.5 ]}]
    - operation: compute_marginals
      args: [ !dag_prev ]
      kwargs:
        exclude_dim:
          - sigma
        bins: 1000
        x: x
        p: p
    - getitem: [!dag_prev , 'p']
    - operation: average_peak_widths
      args: [!dag_prev ]
      kwargs:
        exclude_dim:
          - sigma
        prominence: 0.5
        width: [~, ~]
        pad: True
      tag: peaks_beta

    # kappa
    - xr.Dataset:
      - x: !dag_tag kappa
        p: !dag_tag loss
    - .assign_coords: [!dag_prev , {sigma: [ 0, 0.25, 0.5, 1, 1.5 ]}]
    - operation: compute_marginals
      args: [ !dag_prev ]
      kwargs:
        exclude_dim:
          - sigma
        bins: 1000
        x: x
        p: p
    - getitem: [!dag_prev , 'p']
    - operation: average_peak_widths
      args: [!dag_prev ]
      kwargs:
        exclude_dim:
          - sigma
        prominence: 1
        distance: 8
        height: 10
        width: [~, ~]
        pad: False
      tag: peaks_kappa

    # Combine
    - operation: pd.Index
      args: [ [ '$\hat{\beta}$', '$\hat{\alpha}$', '$\hat{\kappa}$' ] ]
      kwargs:
        name: 'parameter'
    - xr.concat: [ [ !dag_tag peaks_beta, !dag_tag peaks_alpha, !dag_tag peaks_kappa ], !dag_prev ]
      tag: data

  x: sigma
  y: mean
  yerr: std
  hue: parameter
  ms: 0
  helpers:
    set_labels:
      x: Training data noise $\sigma$
      y: ' '
    set_legend:
      title: ''
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[green]:}',
                              '{colors[darkblue]:}',
                              '{colors[red]:}',
                              '{colors[skyblue]:}'])"
      colors: *colors
