#  ╔═╗╔═╗╔═╗╦╔═  ╦ ╦╦╔╦╗╔╦╗╦ ╦╔═╗
#  ╠═╝║╣ ╠═╣╠╩╗  ║║║║ ║║ ║ ╠═╣╚═╗
#  ╩  ╚═╝╩ ╩╩ ╩  ╚╩╝╩═╩╝ ╩ ╩ ╩╚═╝
# ======================================================================================================================

peak_widths:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.errorbands
    - .defaults

  # Collect the data
  select_and_combine:
    fields:
      alpha: alpha
      beta: beta
      kappa: kappa
      loss:
        path: loss
        transform:
          - np.maximum: [ !dag_prev , 1e-15 ]
          - mul: [ !dag_prev , -1 ]
          - np.exp: [ !dag_prev ]

  # For each parameter, calculate the marginals, and from that the average peak width.
  transform:
    # alpha
    - xr.Dataset:
      kwargs:
        data_vars:
          param1: !dag_tag alpha
          loss: !dag_tag loss
    - operation: NeuralABM.compute_marginals
      args: [ !dag_prev ]
      kwargs:
        along_dim: sigma
        labels: [ 0, 0.25, 0.5, 1, 1.5 ]
        bins: 1000
    - operation: NeuralABM.compute_avg_peak_widths
      args: [!dag_prev ]
      kwargs:
        along_dim: sigma
        prominence: 0.5
        width: [~, ~]
      tag: peaks_alpha

    # Beta. Since scipy.find_peaks cannot find peaks at the beginning of the data,
    # we need to add an additional point to the marginals to ensure the peak at b=0 is found
    - xr.Dataset:
      kwargs:
        data_vars:
          param1: !dag_tag beta
          loss: !dag_tag loss
    - operation: NeuralABM.compute_marginals
      args: [ !dag_prev ]
      kwargs:
        along_dim: sigma
        labels: [ 0, 0.25, 0.5, 1, 1.5 ]
        bins: 1000
      tag: marginals_beta

    # Add padding
    - tuple: [ [['sigma', 'bin_idx'], [[-0.001], [-0.001], [-0.001], [-0.001], [-0.001]]]]
      tag: dim1
    - tuple: [[['sigma', 'bin_idx'], [[0], [0] , [0], [0], [0]]]]
      tag: dim2
    - operation: xr.Dataset
      kwargs:
        coords:
          sigma: [0.0, 0.25, 0.5, 1.0, 1.5]
          bin_idx: [-1]
        data_vars:
          param1: !dag_tag dim1
          prob: !dag_tag dim2
    - xr.merge: [[!dag_prev , !dag_tag marginals_beta ]]

    # Get peak widths
    - operation: NeuralABM.compute_avg_peak_widths
      args: [!dag_prev ]
      kwargs:
        along_dim: sigma
        prominence: 0.5
        width: [~, ~]
      tag: peaks_beta

    # kappa
    - xr.Dataset:
      kwargs:
        data_vars:
          param1: !dag_tag kappa
          loss: !dag_tag loss
    - operation: NeuralABM.compute_marginals
      args: [ !dag_prev ]
      kwargs:
        along_dim: sigma
        labels: [ 0, 0.25, 0.5, 1, 1.5 ]
        bins: 1000
    - operation: NeuralABM.compute_avg_peak_widths
      args: [!dag_prev ]
      kwargs:
        along_dim: sigma
        prominence: 1
        distance: 8
        height: 10
        width: [~, ~]
      tag: peaks_kappa

    # Combine
    - operation: pd.Index
      args: [ [ '$\hat{\beta}$', '$\hat{\alpha}$', '$\hat{\kappa}$' ] ]
      kwargs:
        name: 'parameter'
    - xr.concat: [ [ !dag_tag peaks_beta, !dag_tag peaks_alpha, !dag_tag peaks_kappa ], !dag_prev ]
      tag: data

  x: sigma
  y: mean
  yerr: std
  hue: parameter
  ms: 4
  marker: 'o'
  helpers:
    set_labels:
      x: Training data noise $\sigma$
      y: ' '
    set_legend:
      title: ''
  style:
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[green]:}', 
                              '{colors[darkblue]:}', 
                              '{colors[red]:}', 
                              '{colors[skyblue]:}'])"
      colors: *colors