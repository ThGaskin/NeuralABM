# ======================================================================================================================

marginal_alpha:
  based_on:
    - marginals
    - .defaults
  select_and_combine:
    fields:
      param1: alpha

  # Calculate marginals along the noise dimension
  transform:
    - xr.Dataset:
      - x: !dag_tag param1
        p: !dag_tag loss
    - .assign_coords: [ !dag_prev , { sigma: [ 0, 0.25, 0.5, 1, 1.5 ] } ]
    - operation: compute_marginals
      args: [ !dag_prev ]
      kwargs:
        exclude_dim:
          - sigma
        bins: 1000
        x: x
        p: p
      tag: data

  x: x
  y: p
  hue: sigma

  smooth_kwargs:
    enabled: True
    sigma: 0.5

  helpers:
    set_legend:
      use_legend: True
      bbox_to_anchor: [ 0.0, 0.3, 1, 1 ]
      ncol: 6
      handlelength: 1
      labels: [$\sigma=0$, 0.25, 0.5, 1, 1.5]
      columnspacing: 1
    set_labels:
      x: '$\alpha$'
      y: ' '
    set_hv_lines:
      vlines:
        - pos: *alpha
          color: *red
          zorder: 5
          linestyle: dotted
          linewidth: 1
    set_limits:
      x: [0.8, 1.5]

