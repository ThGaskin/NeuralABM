# -- Marginal density for alpha for the different metrics, including the MCMC density (low noise regime) ---------------
low_noise/alpha:
  based_on: .defaults
  dag_options:

  select_and_combine:
    fields:
      param1: alpha
    subspace:
      sigma:
        idx: 1
  transform:
    # Compute the model marginals
    - xr.Dataset:
      kwargs:
        data_vars:
          param1: !dag_tag param1
          loss: !dag_tag loss
    - operation: NeuralABM.compute_marginals
      args: [!dag_prev ]
      kwargs:
        bins: 1000
      tag: data

  helpers:
    set_labels:
      x: '$\alpha$'
      y: ' '
    set_legend:
      use_legend: False

# -- Marginal density for beta for the different metrics, including the MCMC density (low noise regime) ---------------
low_noise/beta:
  based_on: low_noise/alpha
  select_and_combine:
    fields:
      param1: beta
  helpers:
    set_legend:
      use_legend: False
    set_labels:
      x: '$\beta$'

# -- Marginal density for kappa for the different metrics (low noise regime) -------------------------------------------
low_noise/kappa:
  based_on: .defaults
  select_and_combine:
    fields:
      param1: kappa
    subspace:
      sigma:
        idx: 1
  transform:
    - xr.Dataset:
      kwargs:
        data_vars:
          param1: !dag_tag param1
          loss: !dag_tag loss
    - operation: NeuralABM.compute_marginals
      args: [ !dag_prev ]
      kwargs:
        bins: 1000
      tag: data
  helpers:
    set_labels:
      x: '$\kappa$'

