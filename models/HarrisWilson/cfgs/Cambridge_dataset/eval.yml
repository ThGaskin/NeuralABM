# Defaults for marginals plots
.defaults:
  based_on: marginals
  file_ext: pdf
  style:
    figure.figsize: [ *half_width, *half_width ]
  # Smoothing settings for marginals
  smooth_kwargs:
    enabled: true
    sigma: 4

