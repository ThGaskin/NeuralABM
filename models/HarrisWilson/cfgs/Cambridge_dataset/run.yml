            # default: data/HarrisWilson/Cambridge_data/bicycling_metrics_exp_times.csv
            # values: [
            #     data/HarrisWilson/Cambridge_data/bicycling_metrics_exp_times.csv,
            #     data/HarrisWilson/Cambridge_data/bicycling_metrics_exp_distances.csv]
        # network: !sweep
