# Plot the evolution of the training loss
loss:
  based_on: loss

# Plot the parameter predictions
predictions:
  based_on: predictions
  helpers:
    set_legend:
      custom_labels: ['$\hat{\alpha}$', '$\hat{\beta}$', '$\hat{\kappa}$']
      title: ~
      loc: 'best'

# Plot the synthetic time series
time_series:
  based_on: time_series

# Plot the synthetic network
network:
  based_on: network

