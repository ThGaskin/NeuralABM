# Plot the density of the loss over alpha
loss_potential/alpha:
  based_on: loss_potential
  select_and_combine:
    fields:
      param1: alpha
  helpers:
    set_labels:
      x: '$\alpha$'
      y: '$-\log_{10}(J)$'

# Plot the density of the loss over beta
loss_potential/beta:
  based_on: loss_potential
  select_and_combine:
    fields:
      param1: beta
  helpers:
    set_labels:
      x: '$\beta$'

# Plot the density of the loss over kappa
loss_potential/kappa:
  based_on: loss_potential
  select_and_combine:
    fields:
      param1: kappa
  helpers:
    set_labels:
      x: '$\kappa$'

# Plot the density of the loss over two parameters
loss_potential/alpha_beta:
  based_on: loss_potential_3d
  helpers:
    setup_figure:
      subplot_kw:
        elev: 22
        azim: -313
    set_labels:
      x: '$\beta$'
      y: '$\alpha$'
  file_ext: png

# Plot the marginal density in alpha
marginals/alpha:
  based_on: marginals
  select_and_combine:
    fields:
      param1: alpha
  helpers:
    set_labels:
      x: '$\alpha$'
      y: '$\rho(\alpha)$'

# Plot the marginal density in beta
marginals/beta:
  based_on: marginals
  select_and_combine:
    fields:
      param1: beta
  helpers:
    set_labels:
      x: '$\beta$'
      y: '$\rho(\beta)$'

# Plot the marginal density in kappa
marginals/kappa:
  based_on: marginals
  select_and_combine:
    fields:
      param1: kappa
  helpers:
    set_labels:
      x: '$\kappa$'
      y: '$\rho(\kappa)$'
