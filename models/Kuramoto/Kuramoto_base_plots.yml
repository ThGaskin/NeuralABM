loss_stacked:
  based_on: .line_multiverse
  expected_multiverse_ndim: [1, 2, 3, 4, 5]
  select_and_combine:
    fields:
      values: data/output_data/loss
  transform:
    - .mean: [!dag_tag values]
      kwargs:
        dim: seed
      tag: data
  x: time
  helpers:
    set_scales:
      y: log
    set_labels:
      y: Training loss $J$