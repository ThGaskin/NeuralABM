# ======================================================================================================================
loss:
  based_on: .line_universe
  select:
    data:
      path: output_data/Loss
      transform:
        - .sel: [!dag_prev , {kind: [Total loss, Data loss, L1 prediction error]}]
  hue: kind
  helpers:
    set_labels:
      x: Iteration
      y: Loss
    set_scales:
      y: log

# Plot of the phases in a polar plot
phases:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    phases:
      path: training_data/phases
      transform:
        - .isel: [!dag_prev , {time: [0, -1], training_set: 0}]
          kwargs: {drop: true}
  transform:
    - mod: [!dag_tag phases , 6.283 ]
      tag: angle
    - xr.ones_like: [!dag_prev ]
      tag: radius
    - xr.Dataset:
      - angle: !dag_tag angle
        radius: !dag_tag radius
      tag: data
  x: angle
  y: radius
  hue: angle
  col: time
  subplot_kws:
    projection: polar
  cmap:
    from_values:
      0: *darkblue
      0.5: *yellow
      1: *darkblue
    continuous: true
  add_colorbar: False
  helpers:
    call:
      functions:
        - function: [ matplotlib, pyplot.subplots_adjust ]
          left: 0.12
          right: 0.88
    set_limits:
      y: [0.2, 1.2]
    set_ticks:
      x:
        major:
          locs: [0.0, 0.785, 1.570, 2.356, 3.141, 3.926, 4.712, 5.497]
          labels: [0, $\pi/4$, $\pi/2$, $3\pi/4$, $\pi$, $5\pi/4$, $3\pi/2$, $7\pi/4$]
        minor:
          locs: [0.392, 1.178, 1.963, 2.748, 3.534, 4.319, 5.105, 5.890]
      y:
        major: []
        labels: []
    set_labels:
      x: ' '
      y: ' '
  style:
    axes.linewidth: 0.1
    axes.grid.which: both
    axes.labelpad: 0
    xtick.major.pad: 0

# Plot of the phases as a line
phases_lines:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data:
      path: training_data/phases
      transform:
        - .isel: [ !dag_prev , { training_set: 0 } ]
          kwargs: {drop: True}
  x: time
  hue: vertex_idx
  color: black
  helpers:
    set_legend:
      use_legend: False

# Plot the complete state equation for each vertex (sin(\Omega t + \varphi(t)))
oscillations:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    eigen_frequencies:
      path: training_data/eigen_frequencies
      transform:
        - .isel: [ !dag_prev , { training_set: 0 } ]
          kwargs:
            drop: True
    phases:
      path: training_data/phases
      transform:
        - .isel: [ !dag_prev , { training_set: 0 } ]
          kwargs:
            drop: True
  transform:
    - .coords: [!dag_tag phases, 'time']
      tag: t
    - .squeeze: [!dag_tag phases]
    - mul: [!dag_prev , !dag_tag t ]
    - add: [!dag_tag eigen_frequencies , !dag_prev ]
    - sin: [!dag_prev ]
      tag: data
  x: time
  hue: vertex_idx
  color: black
  alpha: 0.5
  helpers:
    set_legend:
      use_legend: False

