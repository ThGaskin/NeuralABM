.variables:

  base_path:        &base_path    data
  loss_limit:       &loss_limit   1e-15

  colors: &colors
    yellow:         &yellow       '#F5DDA9'
    darkblue:       &darkblue     '#2F7194'
    red:            &red          '#ec7070'
    skyblue:        &skyblue      '#97c3d0'
    green:          &green        '#48675A'
    lightbrown:     &lightbrown   '#C6BFA2'
    orange:         &orange       '#EC9F7E'
    lightgreen:     &lightgreen   '#AFD8BC'
    grey:           &grey         '#3D4244'

.default_style:
  style:
    text.usetex:        True
    mathtext.fontset:   cm
    font.family:        serif
    font.size:          &font_size 9
    axes.titlesize:     *font_size
    axes.labelsize:     *font_size
    legend.fontsize:    *font_size
    xtick.labelsize:    *font_size
    ytick.labelsize:    *font_size
    grid.linewidth:     0.5
    savefig.bbox:       tight
    axes.prop_cycle: !format
      fstr: "cycler('color', ['black',
                              '{colors[yellow]:}',
                              '{colors[darkblue]:}',
                              '{colors[red]:}',
                              '{colors[skyblue]:}',
                              '{colors[green]:}',
                              '{colors[lightbrown]:}',
                              ])"
      colors: *colors
    axes.grid:          True
    axes.spines.top:    False
    axes.spines.right:  False

  helpers:
    save_figure:
      dpi: 900
  file_ext: png

.calculate_clustering_coefficient:
  dag_options:
    select_path_prefix: ~
    meta_operations:
      calculate_clustering_coefficient:
        select:
          in_degree:
            path: !kwarg in_degree
            transform:
              - .data: [!dag_prev ]
                tag: k_in
              - sub: [!dag_prev , 1]
              - mul: [!dag_prev , !dag_tag k_in]
          out_degree:
            path: !kwarg out_degree
            transform:
              - .data: [!dag_prev ]
                tag: k_out
              - sub: [!dag_prev , 1]
              - mul: [!dag_prev , !dag_tag k_out]
          triangles:
            path: !kwarg triangles
            transform:
              - .data: [!dag_prev ]
        transform:
          - add: [ !dag_tag in_degree , !dag_tag out_degree ]
          - div: [ !dag_tag triangles, !dag_prev ]

# ======================================================================================================================
#  ╔╦╗╔═╗╔╦╗╔═╗╦  ╔═╗╔╦╗╔═╗╔═╗
#   ║ ║╣ ║║║╠═╝║  ╠═╣ ║ ║╣ ╚═╗
#   ╩ ╚═╝╩ ╩╩  ╩═╝╩ ╩ ╩ ╚═╝╚═╝
# ======================================================================================================================
# -- Overloads ---------------------------------------------------------------------------------------------------------
# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style

  dag_options:
    select_path_prefix: *base_path

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style

  select_and_combine:
    base_path: *base_path

.line_universe:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line

.line_multiverse:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line

.errorbands:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.errorbands
  y: y
  yerr: yerr

.multiplot_universe:
  based_on:
    - .creator.universe
    - .plot.multiplot
  compute_only: []

.multiplot_multiverse:
  based_on:
    - .creator.multiverse
    - .plot.multiplot
  compute_only: []

.matrix:
  based_on:
    - .creator.universe
    - .plot.facet_grid.pcolormesh
  x: i
  y: j
  cmap:
    from_values:
      0: white
      0.5: *yellow
      1: *darkblue
    continuous: true

.plot.prob_density:
  module: model_plots.HarrisWilson
  plot_func: plot_prob_density

.marginals_density:
  dag_options:
    define:
      n_bins: 100
      min_bin: -1
      max_bin: 16
      bw_method: 0.5
      sigma: 6
  to_plot:
    - function: [ model_plots.HarrisWilson, plot_prob_density ]
      args: [ !dag_result distributions ]
      x: bin_center
      y: y
      smooth_kwargs:
        enabled: True
        sigma: !dag_result sigma
      pass_helper: true
      hue: sample
      alpha: !dag_result losses
      lw: !dag_result losses
      suppress_labels: True
      color: *grey
    - function: [model_plots.HarrisWilson, plot_prob_density]
      args: [!dag_result data]
      x: bin_center
      y: MLE
      yerr: yerr
      smooth_kwargs:
        enabled: True
        sigma: !dag_result sigma
      pass_helper: true
      color: black
      linestyle: dotted
      label: MLE
    - function: [model_plots.HarrisWilson, plot_prob_density]
      args: [ !dag_result true_param ]
      x: bin_center
      y: y
      smooth_kwargs:
        enabled: True
        sigma: !dag_result sigma
      linestyle: dotted
      color: *red
      pass_helper: true
  helpers:
    set_legend:
      use_legend: true
    set_limits:
      y: [0, ~]
    set_tick_locators:
      x: &formatting
        major:
          name: MaxNLocator
          integer: true
          nbins: !dag_result num_agents

