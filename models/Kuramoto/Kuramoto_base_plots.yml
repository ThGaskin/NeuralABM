#  ╝╚╝╚═╝ ╩ ╚╩╝╚═╝╩╚═╩ ╩  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================
# Graph plot
graph:
  based_on:
    - .creator.universe
    - .plot.graph
  select:
    graph_group: true_network
  graph_creation:
    at_time_idx: -1
    edge_props: [_edge_weights]
  graph_drawing:
    positions:
      model: spring
      k: 20
      seed: 10
    nodes:
      node_size:
        from_property: degree
        scale_to_interval: [1, 100]
    edges:
      width:
        from_property: _edge_weights
        scale_to_interval: [0, 1]

# Adjacency matrix from edge data of an undirected graph
undirected_adjacency_matrix:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    edges: true_network/_edges
    edge_weights: true_network/_edge_weights
    num_agents:
      path: cfg
      transform:
        - recursive_getitem: [ !dag_prev , [ "Kuramoto", "Data", "synthetic_data", "N" ] ]
  transform:
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 0 } ]
      kwargs:
        drop: true
      tag: edges_i
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 1 } ]
      kwargs:
        drop: true
      tag: edges_j
    - .isel: [!dag_tag edge_weights , { time: -1 } ]
      tag: weights
    - xr.Dataset:
      - i: !dag_tag edges_i
        j: !dag_tag edges_j
        weight: !dag_prev
      tag: lower
    - xr.Dataset:
        - i: !dag_tag edges_j
          j: !dag_tag edges_i
          weight: !dag_tag weights
    - xr.concat: [[!dag_tag lower, !dag_prev ], 'edge_idx']
      tag: data
  x: i
  y: j
  hue: weight
  marker: s
  helpers:
    set_title:
      title: ' '
    set_limits:
      x: [ -1, !dag_result num_agents ]
      y: [ !dag_result num_agents, -1 ]
    set_tick_locators:
      x:
        <<: *formatting
      y:
        <<: *formatting
  cmap:
    from_values:
      0: *darkblue
      1: *red
    continuous: true
  vmin: 0
  vmax: 1

# Adjacency matrix from edge data of a directed graph
directed_adjacency_matrix:
  based_on: undirected_adjacency_matrix
  transform:
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 0 } ]
      kwargs:
        drop: true
      tag: edges_i
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 1 } ]
      kwargs:
        drop: true
      tag: edges_j
    - .isel: [!dag_tag edge_weights , { time: -1 } ]
    - xr.Dataset:
      - i: !dag_tag edges_i
        j: !dag_tag edges_j
        weight: !dag_prev
      tag: data

# Adjacency matrix from matrix data
adjacency_matrix:
  based_on: .matrix
  select:
    data: true_network/_adjacency_matrix

# Accuracy of the prediction, using an L1 norm
accuracy:
  based_on: .matrix
  select:
    prediction:
      path: output_data/predictions
      transform:
        - .isel: [!dag_prev , {time: -1}]
        - .data: [!dag_prev ]
    true_values:
      path: true_network/_adjacency_matrix
      transform: [.data]
  transform:
    - sub: [!dag_tag prediction, !dag_tag true_values]
    - np.abs: [!dag_prev ]
      tag: data

# Accuracy of the prediction on the true edges
accuracy_on_true_edges:
  based_on: accuracy
  transform:
    - sub: [ !dag_tag prediction, !dag_tag true_values ]
    - np.abs: [ !dag_prev ]
      tag: l1_accuracy
    - mul: [!dag_tag prediction, !dag_tag true_values]
    - xr.where: [!dag_prev ^= 0, !dag_tag l1_accuracy, 0]
      tag: data

# Accuracy of the prediction on false edges
accuracy_on_false_edges:
  based_on: accuracy
  transform:
    - sub: [ !dag_tag prediction, !dag_tag true_values ]
    - np.abs: [ !dag_prev ]
      tag: l1_accuracy
    - ==: [!dag_tag true_values, 0]
    - xr.where: [!dag_prev , 1, 0]
    - mul: [!dag_tag prediction, !dag_prev ]
    - xr.where: [!dag_prev ^= 0, !dag_tag l1_accuracy, 0]
      tag: data

# Marginal density on a parameter
marginals_parameter_uni:
  based_on:
    - .creator.universe
    - .plot.prob_density
  select:
    param:
      path: predicted_network/_in_degree
      transform:
        - .mean: [!dag_prev ]
          kwargs: {dim: vertex_idx}
    true_param:
      path: true_network/_degree
      transform:
        - .mean: [!dag_prev ]
          kwargs: {dim: vertex_idx}
    loss:
      path: output_data/loss
      transform:
        - np.maximum: [ !dag_prev , *loss_limit ]
        - log10: [ !dag_prev ]
        - mul: [ !dag_prev , -1 ]
        - np.exp: [!dag_prev ]
  transform:
    - xr.Dataset:
      - param1: !dag_tag param
        loss: !dag_tag loss
    - NeuralABM.compute_marginals: [ !dag_prev ]
      kwargs:
        bins: 200
      tag: data
  helpers:
    set_hv_lines:
      vlines:
        - pos: !dag_result true_param
          linestyle: dashed
          color: gray

# Marginal density on a distribution
marginals_density_uni:
  based_on:
    - .multiplot_universe
    - .marginals_density
  select:
    num_agents:
      path: true_network/_vertices
      transform:
        - .coords: [!dag_prev , 'vertex_idx']
        - len: [!dag_prev ]
    param_binned:
      path: predicted_network/_in_degree
      transform:
        - np.linspace: [!dag_tag min_bin, !dag_tag max_bin, !dag_tag n_bins]
        - .data: [ !dag_node -2 ]
        - NeuralABM.hist: [!dag_prev ]
          kwargs:
            density: true
            bins: !dag_node -2
    true_param:
      path: true_network/_degree
      transform:
        - .data: [!dag_prev ]
        - .squeeze: [!dag_prev ]
    loss:
      path: output_data/loss
      transform:
        - np.maximum: [ !dag_prev , *loss_limit ]
  transform:
    - NeuralABM.marginal_of_density: [!dag_tag param_binned ]
      kwargs:
        loss: !dag_tag loss
      tag: data

# ======================================================================================================================
#  ╔╦╗╦ ╦╦ ╔╦╗╦╦  ╦╔═╗╦═╗╔═╗╔═╗  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ║║║║ ║║  ║ ║╚╗╔╝║╣ ╠╦╝╚═╗║╣   ╠═╝║  ║ ║ ║ ╚═╗
#  ╩ ╩╚═╝╩═╝╩ ╩ ╚╝ ╚═╝╩╚═╚═╝╚═╝  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================
loss_stacked:
  based_on: .line_multiverse
  expected_multiverse_ndim: [1, 2, 3, 4, 5]
  select_and_combine:
    fields:
      values: output_data/training_loss
  transform:
    - .mean: [!dag_tag values]
      kwargs:
        dim: seed
      tag: data
  x: time
  helpers:
    set_scales:
      y: log
    set_labels:
      y: Training loss $J$
