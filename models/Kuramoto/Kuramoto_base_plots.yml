# ======================================================================================================================
# -- Overloads ---------------------------------------------------------------------------------------------------------
# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style

.line_universe:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  color: black

.line_multiverse:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line

.errorbands:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.errorbands
  y: y
  yerr: yerr

.multiplot_universe:
  based_on:
    - .creator.universe
    - .plot.multiplot
  compute_only: []

.matrix:
  based_on:
    - .creator.universe
    - .plot.facet_grid.pcolormesh
  x: i
  y: j
  cmap:
    from_values:
      0: white
      0.5: *yellow
      1: *darkblue
    continuous: true

# ======================================================================================================================
#  ╦ ╦╔╗╔╦╦  ╦╔═╗╦═╗╔═╗╔═╗  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ║ ║║║║║╚╗╔╝║╣ ╠╦╝╚═╗║╣   ╠═╝║  ║ ║ ║ ╚═╗
#  ╚═╝╝╚╝╩ ╚╝ ╚═╝╩╚═╚═╝╚═╝  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================
# Training loss
loss:
  based_on: .line_universe
  select:
    data: data/output_data/loss
  helpers:
    set_labels:
      x: iteration
    set_scales:
      y: log

network_size:
  based_on: .line_universe
  select:
    data: data/output_data/network_size
    true_size:
      path: data/true_network/_edge_weights
      transform:
        - .isel: [!dag_prev , {time: -1}]
          kwargs:
            drop: True
        - len: [!dag_prev ]
        - mul: [!dag_prev , 2]
  helpers:
    set_hv_lines:
      hlines:
        - pos: !dag_result true_size
          linestyle: dashed


# Comparison of true and predicted degrees
degree:
  based_on: .multiplot_universe
  select:
    true_degree:
      path: data/true_network/_degree_weighted
      transform:
        - .isel: [!dag_prev , {time: -1}]
          kwargs:
            drop: True
        - .data: [!dag_prev ]
    predicted_out_degree:
      path: data/predicted_network/_out_degree_weighted
      transform:
        - .isel: [ !dag_prev , { time: -1 } ]
          kwargs:
            drop: True
        - .data: [ !dag_prev ]
    predicted_in_degree:
      path: data/predicted_network/_in_degree_weighted
      transform:
        - .isel: [ !dag_prev , { time: -1 } ]
          kwargs:
            drop: True
        - .data: [ !dag_prev ]
  to_plot:
    - function: sns.kdeplot
      args:
        - !dag_result true_degree
      label: $P(k)$
    - function: sns.kdeplot
      args:
        - !dag_result predicted_out_degree
      label: $\hat{P}_\mathrm{out}(k)$
    - function: sns.kdeplot
      args:
        - !dag_result predicted_in_degree
      label: $\hat{P}_\mathrm{in}(k)$
  helpers:
    set_legend:
      use_legend: True
      title: ~
      loc: 'best'
    set_title:
      title: Node degrees

# Comparison of the graph clustering
clustering:
  based_on: .multiplot_universe
  select:
    true_clustering:
      path: data/true_network/_clustering_weighted
      transform:
        - .isel: [ !dag_prev , { time: -1 } ]
          kwargs:
            drop: True
        - .data: [ !dag_prev ]
    predicted_clustering:
      path: data/predicted_network/_clustering_weighted
      transform:
        - .isel: [ !dag_prev , { time: -1 } ]
          kwargs:
            drop: True
        - .data: [ !dag_prev ]
  to_plot:
    - function: sns.kdeplot
      args:
        - !dag_result true_clustering
      label: $P(c)$
    - function: sns.kdeplot
      args:
        - !dag_result predicted_clustering
      label: $\hat{P}(c)$
  helpers:
    set_legend:
      use_legend: True
      title: ~
      loc: 'best'
    set_title:
      title: Clustering coefficient

# Plot of the phases in a polar plot
phases:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    phases:
      path: data/training_data/training_data
      transform:
        - .isel: [!dag_prev , {time: [0, 99, 599]}]
  transform:
    - .isel: [ !dag_tag phases , { runs: 0 } ]
      kwargs:
        drop: True
    - mod: [!dag_tag phases , 6.283 ]
      tag: angle
    - xr.ones_like: [!dag_prev ]
      tag: radius
    - xr.Dataset:
      - angle: !dag_tag angle
        radius: !dag_tag radius
      tag: data
  x: angle
  y: radius
  hue: angle
  col: time
  subplot_kws:
    projection: polar
  figsize: [7.5, 2.5]
  cmap:
    from_values:
      0: *darkblue
      0.5: *yellow
      1: *darkblue
    continuous: true
  add_guide: False
  helpers:
    call:
      functions:
        - function: [ matplotlib, pyplot.subplots_adjust ]
          left: 0.12
          right: 0.88
    set_limits:
      y: [0.2, 1.2]
    set_ticks:
      x:
        major:
          locs: [0.0, 0.7853981633974483, 1.5707963267948966, 2.356194490192345, 3.141592653589793, 3.9269908169872414, 4.71238898038469, 5.497787143782138]
          labels: [0, $\pi/4$, $\pi/2$, $3\pi/4$, $\pi$, $5\pi/4$, $3\pi/2$, $7\pi/4$]
        minor:
          locs: [0.39269908169872414, 1.1780972450961724, 1.9634954084936207, 2.748893571891069, 3.5342917352885173, 4.319689898685965, 5.105088062083414, 5.890486225480862]
      y:
        major: []
        labels: []
    set_labels:
      x: ' '
      y: ' '
  style:
    axes.linewidth: 0.1
    axes.grid.which: both
    axes.labelpad: 0
    xtick.major.pad: 0

# Plot of the phases as a line
phases_lines:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data:
      path: data/training_data/training_data
      transform:
        - .isel: [ !dag_prev , { runs: 0 } ]
          kwargs:
            drop: True
  x: time
  hue: vertex_idx
  color: black
  helpers:
    set_legend:
      use_legend: False

# ======================================================================================================================
#  ╔╗╔╔═╗╔╦╗╦ ╦╔═╗╦═╗╦╔═  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ║║║║╣  ║ ║║║║ ║╠╦╝╠╩╗  ╠═╝║  ║ ║ ║ ╚═╗
#  ╝╚╝╚═╝ ╩ ╚╩╝╚═╝╩╚═╩ ╩  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================
# Graph plot
graph:
  based_on:
    - .creator.universe
    - .plot.graph
  select:
    graph_group: data/true_network
  graph_creation:
    at_time_idx: -1
    edge_props: [_edge_weights]
  graph_drawing:
    positions:
      model: spring
      k: 20
      seed: 10
    nodes:
      node_size:
        from_property: degree
        scale_to_interval: [1, 100]
    edges:
      width:
        from_property: _edge_weights
        scale_to_interval: [0, 1]

# Adjacency matrix from edge data of an undirected graph
undirected_adjacency_matrix:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    edges: data/true_network/_edges
    edge_weights: data/true_network/_edge_weights
    num_agents:
      path: cfg
      transform:
        - recursive_getitem: [ !dag_prev , [ "Kuramoto", "Data", "synthetic_data", "N" ] ]
  transform:
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 0 } ]
      kwargs:
        drop: true
      tag: edges_i
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 1 } ]
      kwargs:
        drop: true
      tag: edges_j
    - .isel: [!dag_tag edge_weights , { time: -1 } ]
      tag: weights
    - xr.Dataset:
      - i: !dag_tag edges_i
        j: !dag_tag edges_j
        weight: !dag_prev
      tag: lower
    - xr.Dataset:
        - i: !dag_tag edges_j
          j: !dag_tag edges_i
          weight: !dag_tag weights
    - xr.concat: [[!dag_tag lower, !dag_prev ], 'edge_idx']
      tag: data
  x: i
  y: j
  hue: weight
  marker: s
  helpers:
    set_title:
      title: ' '
    set_limits:
      x: [ -1, !dag_result num_agents ]
      y: [ !dag_result num_agents, -1 ]
    set_tick_locators:
      x: &formatting
        major:
          name: MaxNLocator
          integer: true
          nbins: !dag_result num_agents
      y:
        <<: *formatting
  cmap:
    from_values:
      0: *darkblue
      1: *red
    continuous: true
  vmin: 0
  vmax: 1

# Adjacency matrix from edge data of a directed graph
directed_adjacency_matrix:
  based_on: undirected_adjacency_matrix
  transform:
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 0 } ]
      kwargs:
        drop: true
      tag: edges_i
    - .isel: [ !dag_tag edges , { time: -1, vertex_idx: 1 } ]
      kwargs:
        drop: true
      tag: edges_j
    - .isel: [!dag_tag edge_weights , { time: -1 } ]
    - xr.Dataset:
      - i: !dag_tag edges_i
        j: !dag_tag edges_j
        weight: !dag_prev
      tag: data

# Adjacency matrix from matrix data
adjacency_matrix:
  based_on: .matrix
  select:
    data: data/true_network/_adjacency_matrix

# Accuracy of the prediction, using an L1 norm
accuracy:
  based_on: .matrix
  select:
    prediction:
      path: data/output_data/predictions
      transform: [.data]
    true_values:
      path: data/true_network/_adjacency_matrix
      transform: [.data]
  transform:
    - sub: [!dag_tag prediction, !dag_tag true_values]
    - np.abs: [!dag_prev ]
      tag: data

# Accuracy of the prediction on the true edges
accuracy_on_true_edges:
  based_on: accuracy
  transform:
    - sub: [ !dag_tag prediction, !dag_tag true_values ]
    - np.abs: [ !dag_prev ]
      tag: l1_accuracy
    - mul: [!dag_tag prediction, !dag_tag true_values]
    - xr.where: [!dag_prev ^= 0, !dag_tag l1_accuracy, 0]
      tag: data

# Accuracy of the prediction on false edges
accuracy_on_false_edges:
  based_on: accuracy
  transform:
    - sub: [ !dag_tag prediction, !dag_tag true_values ]
    - np.abs: [ !dag_prev ]
      tag: l1_accuracy
    - ==: [!dag_tag true_values, 0]
    - xr.where: [!dag_prev , 1, 0]
    - mul: [!dag_tag prediction, !dag_prev ]
    - xr.where: [!dag_prev ^= 0, !dag_tag l1_accuracy, 0]
      tag: data

