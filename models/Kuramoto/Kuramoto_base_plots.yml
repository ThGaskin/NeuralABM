# -- Overloads ---------------------------------------------------------------------------------------------------------
# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style
    - .default_color_cycler
    - .dag.vis.disabled
    - .meta_ops

  dag_options:
    select_path_prefix: &base_path data

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style
    - .default_color_cycler
    - .dag.vis.disabled
    - .meta_ops

  select_and_combine:
    base_path: *base_path


# Base function for probability densities
.plot.facet_grid.density:
  based_on: .plot.facet_grid
  kind: density

# Base adjacency matrix plot: plots the edge weights (which lie in [0, 1]) in matrix form,
# where the (1, 1) entry is in the upper left corner
.adjacency_matrix:
  based_on:
    - .plot.facet_grid.pcolormesh
    - .hlpr.no_labels
    - .hlpr.ticks.x.hide
    - .hlpr.ticks.y.hide
  x: i
  y: j
  vmin: 0
  vmax: 1
  cmap:
    from_values:
      0: white
      0.5: !dag_result c_yellow
      1: !dag_result c_darkblue
    continuous: true
  cbar_kwargs:
    label: Edge weight
  style:
    axes.grid: False
    axes.spines.top: True
    axes.spines.right: True
    axes.linewidth: 0.5
  helpers:
    set_limits:
      y: [ max, min ]
      x: [ min, max ]

# Base operations for calculating marginals of network property distributions
.marginals:
  based_on:
    - .plot.facet_grid.density
    - .cycler_blue_red
#    - .hlpr.no_labels

