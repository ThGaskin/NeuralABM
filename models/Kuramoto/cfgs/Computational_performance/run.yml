---
paths:
  model_note: Computational_performance
perform_sweep: True
parameter_space:
  num_epochs: 10
  write_every: 1
  write_start: 1
  write_predictions_every: 1
  seed: !sweep
    default: 0
    range: [10]
  # Regression time only needs to be measured once per seed
  perform_regression: False
  Kuramoto:
    Data:
      synthetic_data:
        num_steps: 2
        training_set_size: !coupled-sweep
          default: 100
          values: [5, 10, 20, 50, 100, 150, 200]
          target_name: N
        N: !sweep
          default: 10
          values: [10, 20, 40, 100, 200, 300, 400]
        sigma: 1e-3
        network:
          type: random
          mean_degree: !coupled-sweep
            default: 6
            values: [3, 4, 6, 10, 14, 17, 20]
            target_name: N
          graph_props:
            is_directed: False
      dt: 0.02
    Training:
      batch_size: !coupled-sweep
        default: 5
        values: [1, 2, 4, 10, 20, 30, 40]
        target_name: N
      device: cuda
