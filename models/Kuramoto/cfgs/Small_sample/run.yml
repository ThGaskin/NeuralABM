---
paths:
  model_note: Small_sample
parameter_space:
  num_epochs: 100
  write_every: 100
  seed: 20
  write_predictions_every: -1
  Kuramoto:
    Data:
      synthetic_data:
        num_steps: 5
        training_set_size: 40
        N: 16
        sigma: &sigma 0.0
        network:
          type: random
          mean_degree: 6
          graph_props:
            is_directed: False
            WattsStrogatz:
              p_rewire: 0.5
        dt: 0.02
    NeuralNet:
      num_layers: 5
      nodes_per_layer:
        default: 20
      activation_funcs:
        default: tanh
        layer_specific:
          -1: Hardsigmoid
      biases:
        default: ~
    Training:
      batch_size: 5
      optimizer: Adam
      learning_rate: 0.002
      loss_function:
        name: MSELoss
      true_parameters:
        sigma: *sigma
