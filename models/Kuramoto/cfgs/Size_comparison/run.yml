perform_sweep: True
paths:
  model_note: Size_comparison
parameter_space:
  seed: 1
  num_epochs: 30
  write_every: 2
  write_predictions_every: 1000
  Kuramoto:
    Data:
      write_adjacency_matrix: True
#      load_from_dir:
#        copy_data: True
#        network: /Users/thomasgaskin/utopya_output/Kuramoto/network/data/uni0/data.h5
