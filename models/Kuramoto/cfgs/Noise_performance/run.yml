---
perform_sweep: True
paths:
  model_note: Noise_performance
parameter_space:
  seed: !sweep
    default: 2
    range: [10]
  num_epochs: 50
  write_every: 10
  write_start: 15
  write_predictions_every: 10
  Kuramoto:
    Data:
      write_adjacency_matrix: True
      load_from_dir:
        copy_data: True
        network: /Users/thomasgaskin/utopya_output/Kuramoto/networks/data/N_100/data.h5
        eigen_frequencies: /Users/thomasgaskin/utopya_output/Kuramoto/networks/data/N_100/data.h5
      synthetic_data:
        num_steps: 5
        training_set_size: 500
        N: 100
        sigma: !sweep
          default: 0.0
          values: [0.0, 1e-4, 5e-4, 1e-3, 5e-3, 1e-2, 2e-2, 4e-2, 6e-2, 8e-2, 1e-1]
        network:
          type: random
          mean_degree: 6
          graph_props:
            is_directed: False
            WattsStrogatz:
              p_rewire: 0.5
        dt: 0.02
    NeuralNet:
      num_layers: 5
      nodes_per_layer:
        default: 20
      activation_funcs:
        default: tanh
        layer_specific:
          -1: Hardsigmoid
      biases:
        default: ~
    Training:
      batch_size: 5
      optimizer: Adam
      learning_rate: 0.002
      loss_function:
        name: MSELoss
      true_parameters:
        sigma: 0.0

