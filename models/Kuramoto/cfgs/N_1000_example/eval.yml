# Plot the training and prediction loss
loss:
  based_on: loss
  figsize: [*half_width, *third_width]

# Plot the marginal degree distribution
degree_marginal:
  based_on: degree_marginal
  dag_options:
    define:
      upper_bin: 50
  smooth_kwargs:
    enabled: True
    sigma: 2.5
  helpers:
    set_legend:
      use_legend: False
    set_limits:
      x: [5, 35]
      y: [0, 0.15]
  style:
    figure.figsize: [*half_width, *quarter_width]

# Plot the marginal triangle distribution
triangle_marginal:
  based_on: triangle_marginal
  dag_options:
    define:
      upper_bin: 50
  helpers:
    set_limits:
      x: [0, 25]
    set_legend:
      use_legend: False
  style:
    figure.figsize: [ *half_width, *quarter_width ]
