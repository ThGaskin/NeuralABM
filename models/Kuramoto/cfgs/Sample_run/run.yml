      synthetic_data:
        num_steps: 10
        training_set_size: 20
        N: 16
        sigma: &sigma 0.0
        network:
          type: random
          mean_degree: 6
          graph_props:
            is_directed: False
            WattsStrogatz:
              p_rewire: 0.5
        dt: 0.02
