---
!pspace
Kuramoto:
  Data:
    dt: 0.01
    gamma: 1
    synthetic_data:
      N: 100
      eigen_frequencies:
        distribution: uniform
        parameters: {lower: 1, upper: 3}
        time_series: false
      init_phases:
        distribution: uniform
        parameters: {lower: 0, upper: 6.283}
      network:
        graph_props:
          WattsStrogatz: {p_rewire: 0.2}
          is_directed: false
          is_weighted: true
        mean_degree: 20
        type: random
      num_steps: 1
      sigma: 0.0
      training_set_size: 1
  NeuralNet:
    activation_funcs:
      default: tanh
      layer_specific: {-1: HardSigmoid}
    biases: {default: null}
    learning_rate: 0.002
    nodes_per_layer: {default: 20}
    num_layers: 5
    optimizer: Adam
  Training:
    batch_size: 1
    device: cpu
    loss_function: {name: MSELoss}
    true_parameters: {sigma: 0.0}
  second_order: false
log_levels: {backend: warning, model: info}
monitor_emit_interval: 2.0
num_epochs: 0
num_steps: 3
perform_regression: false
root_model_name: Kuramoto
seed: 42
write_every: 1
write_start: 1

