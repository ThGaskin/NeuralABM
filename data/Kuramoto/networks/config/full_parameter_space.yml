---
!pspace
Kuramoto:
  Data:
    synthetic_data:
      N: !pdim
        as_type: null
        assert_unique: true
        default: 16
        values: [16, 100, 500, 1000]
      dt: 0.01
      network:
        graph_props:
          WattsStrogatz: {p_rewire: 0.2}
          is_directed: false
          is_weighted: true
        mean_degree: !coupled-pdim
          as_type: null
          target_name: N
          values: [6, 20, 40, 150]
        type: random
      num_steps: 1
      sigma: 0.0
      training_set_size: 1
  NeuralNet:
    activation_funcs: {default: linear}
    biases: {default: null}
    learning_rate: 0.002
    nodes_per_layer: {default: 20}
    num_layers: 1
  Training:
    batch_size: 1
    device: cpu
    loss_function: {name: MSELoss}
    true_parameters: {sigma: 0.0}
log_levels: {backend: warning, model: info}
monitor_emit_interval: 2.0
num_epochs: 0
num_steps: 3
root_model_name: Kuramoto
seed: 1
write_every: 1
write_predictions_every: -1
write_start: 1

