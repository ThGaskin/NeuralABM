---
state:
  add_colorbar: false
  animation:
    enabled: true
    writer: frames
    writer_kwargs:
      ffmpeg:
        init: {fps: 10}
        saving: {dpi: 92}
      frames:
        saving: {dpi: 92}
  cbar_kwargs: {shrink: 0.8}
  cmap: {infected: '#ec7070', recovered: '#48675A', susceptible: '#AFD8BC'}
  creator: universe
  dag_options: {select_path_prefix: data/SIR}
  file_ext: pdf
  frames_isel: [3, 13, 30, 45]
  helpers:
    save_figure: {bbox_inches: tight, dpi: 900}
    set_limits:
      x: [0, 10]
      y: [0, 10]
    set_ticks:
      x:
        major:
          labels: &id001 []
          locs: &id002 []
      y:
        major:
          labels: *id001
          locs: *id002
    setup_figure:
      figsize: [1.879, 1.879]
  module: model_plots.SIR
  plot_func: scatter
  s: 4
  select:
    kinds:
      path: kinds
      transform:
      - {.data: !dag_node -1}
    positions:
      path: position
      transform:
      - {.data: !dag_node -1}
  style: {axes.grid: false, axes.prop_cycle: "cycler('color', ['#AFD8BC', '#ec7070',\
      \ '#48675A'])", axes.spines.bottom: false, axes.spines.left: false, axes.spines.right: false,
    axes.spines.top: false, axes.titlesize: 9, base_style: seaborn-notebook, figure.dpi: 254,
    font.family: serif, font.size: 9, grid.alpha: 0.5, grid.linewidth: 0.5, legend.fontsize: 9,
    lines.linewidth: 1.2, mathtext.fontset: cm, savefig.bbox: tight, text.usetex: true}
  transform:
  - tag: data
    xr.merge:
    - [!dag_tag positions, !dag_tag kinds]

