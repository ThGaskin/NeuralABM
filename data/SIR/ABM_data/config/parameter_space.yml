---
!pspace
SIR:
  Data:
    synthetic_data:
      N: 3000
      is_periodic: true
      num_steps: 100
      p_infect: 0.2
      r_infectious: 0.3
      sigma: 0.1
      sigma_i: 0.01
      sigma_r: 0.02
      sigma_s: 0.02
      space: [10, 10]
      t_infectious: 14
      type: from_ABM
  NeuralNet:
    activation_funcs: {-1: abs}
    bias: true
    init_bias: [0, 1]
    learning_rate: 0.0005
    nodes_per_layer: 20
    num_layers: 20
  Training:
    batch_size: 10
    to_learn: [p_infect, t_infectious]
    true_parameters: {sigma: 0.0}
log_levels: {backend: warning, model: info}
monitor_emit_interval: 2.0
num_epochs: 50
num_steps: 3
root_model_name: SIR
seed: 21
write_every: 1
write_start: 1

